<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Budget Tracker</title>
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/toastr/toastr.css" />
    <!-- endbower -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/app/styles/style.css">
    <!-- endinject -->
</head>

<body ng-controller="mainController">
    <div class="well">
        <h1 align="center">Budget Tracker</h1>
    </div>
    <div class="container">
        <div class="col-md-6">
            <div class="panel panel-success">
                <div class="panel-heading">Income Entries
                </div>
                <div class="panel-body">
                    <label>Description:</label>
                    <input ng-model="incdescription" type="text" class="form-control">
                    <br>
                    <label>Amount:</label>
                    <div class="input-group">
                        <div class="input-group-addon">$</div>
                        <input ng-model="amount" type="text" class="form-control">
                    </div>
                    <br>
                    <button ng-click="add()" type="button" class="btn btn-success btn-block">
                        <div class="glyphicon glyphicon-plus"></div> Add Income</button>
                    <br>
                    <table class="table table-bordered">
                        <tr>
                            <th>Description</th>
                            <th>Amount</th>
                        </tr>
                        <tbody>
                            <tr ng-repeat="name in income">
                                <td>{{name.incomeinfo}}</td>
                                <td>{{name.amount}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-danger">
                <div class="panel-heading">Expense Entries
                </div>
                <div class="panel-body">
                    <label>Description:</label>
                    <input ng-model="incdescriptionXP" type="text" class="form-control">
                    <br>
                    <label>Amount:</label>
                    <div class="input-group">
                        <div class="input-group-addon">$</div>
                        <input ng-model="amountXP" type="text" class="form-control">
                    </div>
                    <br>
                    <button ng-click="addNew()" type="button" class="btn btn-danger btn-block">
                        <div class="glyphicon glyphicon-plus"></div> Add Income</button>
                    <br>
                    <table class="table table-bordered">
                        <tr>
                            <th>Description</th>
                            <th>Amount</th>
                        </tr>
                        <tbody>
                            <tr ng-repeat="name in expense">
                                <td>{{name.incomeinfoXP}}</td>
                                <td>{{name.amountXP}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div align="center" class="container-fluid">
        <div class="panel panel-info">
            <div class="panel-heading">Summary</div>
            <div class="panel-body">
                <label class="col-md-4 col-md-offset-4
">Total Income</label>
                <p class="col-md-4 col-md-offset-4">{{totalincome}}</p>
                <label class="col-md-4 col-md-offset-4">Total Expense</label>
                <p class="col-md-4 col-md-offset-4">{{totalexpense}}</p>
                <label class="col-md-6 col-md-offset-3">Left After Spending</label>
                <p class="col-md-6 col-md-offset-3">{{difference}}</p>
            </div>
        </div>
    </div>
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/toastr/toastr.js"></script>
    <!-- endbower -->
    <!-- inject:js -->
    <script src="/app/app.js"></script>
    <!-- endinject -->
</body>

</html>
